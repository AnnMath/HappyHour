<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script type="module" src="/src/main.js"></script>
    <script src="/src/utils/theme.js"></script>
    <title>Happy Hour</title>
  </head>
  <body>
    <header>
      <nav class="bg-slate-blue flex w-full flex-col items-center py-4">
        <a href="/"
          ><img
            class="my-4 w-64"
            src="/src/img/happy-hour-logo.svg"
            alt="Happy hour logo"
        /></a>
        <menu class="menu flex justify-around text-slate-200 md:w-md">
          <li
            class="menu-item font-roboto-mono bg-deep-blue/30 hover:bg-deep-blue/20 rounded-md p-1 sm:p-2"
          >
            <a href="/" aria-label="home">🏠 Home</a>
          </li>
          <li
            class="menu-item font-roboto-mono bg-deep-blue/10 rounded-md p-1 sm:p-2"
          >
            <a href="/src/html/favourites.html" aria-label="favourites"
              >⭐️ My drinks</a
            >
          </li>
          <li
            class="menu-item font-roboto-mono bg-deep-blue/10 hover:bg-deep-blue/20 rounded-md p-1 sm:p-2"
          >
            <a href="/src/html/explore.html" aria-label="explore">🔍 Explore</a>
          </li>
        </menu>
      </nav>
    </header>
    <main class="content">
      <article class="hero relative h-screen w-full">
        <img
          class="hero-image absolute inset-0 h-full w-full object-cover"
          src="/src/img/background-img.jpg"
          alt=""
        />
        <div
          class="absolute top-0 left-0 flex h-full w-full flex-col items-center justify-start bg-slate-900/50 p-10"
        >
          <h1
            class="font-cabin text-wattle-400 text-center text-3xl font-bold md:text-9xl"
          >
            Welcome to Happy Hour!
          </h1>
          <p
            class="font-roboto-mono text-s mt-4 w-full text-center text-slate-200 sm:text-base"
          >
            Hello, friend! It's always happy hour here! <br />
            Click on the button below to get 10 random cocktails!
          </p>
          <button
            class="random-button font-roboto-mono bg-persian-pink-700 hover:bg-persian-pink-800 shadow-solid active:bg-slate-blue mt-20 p-1 text-slate-200 sm:p-4"
          >
            Cheers!
          </button>
        </div>
      </article>
      <article
        class="random-drinks-container bg-slate-blue flex w-full flex-wrap justify-around md:px-8"
      ></article>
    </main>
    <footer
      class="footer bg-wattle-500 dark:bg-wattle-900 flex w-full flex-col justify-between p-16 sm:flex-row"
    >
      <section class="about mb-4 flex flex-col sm:mb-0">
        <a href="/"
          ><img
            src="/src/img/happy-hour-logo-slate.svg"
            alt="Happy hour logo"
            class="w-60"
        /></a>
        <p class="font-cabin my-4 text-xl dark:text-slate-200">
          Made in GBG by Ann 👩🏾 and Cate 🐈‍⬛
        </p>
        <button
          class="click-me font-roboto-mono shadow-solid hover:bg-persian-pink-800 bg-persian-pink-700 self-start p-2 text-xs text-slate-200"
        >
          Click me :)
        </button>
      </section>
      <section class="links font-roboto-mono font-bold dark:text-slate-200">
        <ul class="">
          <li class="mb-2"><a href="/" aria-label="home">Home</a></li>
          <li class="mb-2">
            <a href="/src/html/favourites.html" aria-label="favourites"
              >My drinks</a
            >
          </li>
          <li class="">
            <a href="/src/html/explore.html" aria-label="explore">Explore</a>
          </li>
        </ul>
        <section
          class="theme-select bg-wattle-300 dark:bg-wattle-950 mt-1 flex w-fit justify-center gap-0.5 rounded-sm py-0.5"
        >
          <div>
            <input
              type="radio"
              id="light"
              name="theme-select"
              class="peer hidden"
            />
            <label
              for="light"
              class="peer-checked:bg-persian-pink-400 dark:peer-checked:bg-persian-pink-800 rounded-sm p-1"
            >
              <i class="ph ph-sun"></i>
            </label>
          </div>
          <div>
            <input
              type="radio"
              id="dark"
              name="theme-select"
              class="peer hidden"
            />
            <label
              for="dark"
              class="peer-checked:bg-persian-pink-400 dark:peer-checked:bg-persian-pink-800 rounded-sm p-1"
            >
              <i class="ph ph-moon"></i>
            </label>
          </div>
          <div>
            <input
              type="radio"
              id="system"
              name="theme-select"
              class="peer hidden"
            />
            <label
              for="system"
              class="peer-checked:bg-persian-pink-400 dark:peer-checked:bg-persian-pink-800 rounded-sm p-1"
            >
              <i class="ph ph-monitor"></i>
            </label>
          </div>
        </section>
      </section>
    </footer>
    <dialog
      class="error-dialog font-roboto-mono bg-persian-pink-400 mx-auto max-w-96 self-center rounded-xl p-8 text-center"
    >
      <p class="error-dialog__text"></p>
      <button
        class="error-dialog__closeBtn font-roboto-mono shadow-solid hover:bg-persian-pink-800 bg-persian-pink-700 mt-2 p-2 text-xs text-slate-200"
      >
        Dismiss
      </button>
    </dialog>
  </body>
</html>
