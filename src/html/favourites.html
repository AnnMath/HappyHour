<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script type="module" src="/src/js/favourites.js"></script>
    <title>Happy Hour - Favourites</title>
  </head>
  <body>
    <header>
      <nav class="bg-slate-blue w-full py-4 flex flex-col items-center">
        <a href="/"
          ><img
            class="w-64 my-4"
            src="/src/img/happy-hour-logo.svg"
            alt="Happy hour logo"
        /></a>
        <menu class="menu text-slate-200 flex justify-around md:w-md">
          <li
            class="menu-item font-roboto-mono p-1 sm:p-2 bg-deep-blue/10 rounded-md hover:bg-deep-blue/20"
          >
            <a href="/" aria-label="home">🏠 Home</a>
          </li>
          <li
            class="menu-item font-roboto-mono p-1 sm:p-2 bg-deep-blue/30 rounded-md"
          >
            <a href="/src/html/favourites.html" aria-label="favourites"
              >🩷 Favourites</a
            >
          </li>
          <li
            class="menu-item font-roboto-mono p-1 sm:p-2 bg-deep-blue/10 rounded-md hover:bg-deep-blue/20"
          >
            <a href="/src/html/explore.html" aria-label="explore">🔍 Explore</a>
          </li>
        </menu>
      </nav>
    </header>
    <main class="content">
      <article class="hero relative h-screen w-full">
        <img
          class="hero-image absolute inset-0 w-full h-full object-cover"
          src="/src/img/background-img.jpg"
          alt=""
        />
        <div
          class="absolute w-full h-full top-0 left-0 bg-slate-900/50 flex flex-col justify-start items-center p-10"
        >
          <h1
            class="font-cabin font-bold text-center text-3xl md:text-9xl text-wattle-400"
          >
            What's your poison?
          </h1>
          <p
            class="w-full font-roboto-mono text-slate-200 mt-4 text-center text-s sm:text-base"
          >
            You'll find all your favourites here! Not so fond of a cocktail
            anymore? Click on the heart to remove it from your faves. Cheers!
          </p>
          <p
            class="fave-message w-full font-roboto-mono text-slate-200 mt-4 text-center text-s sm:text-base"
          ></p>
          <button
            id="scroll-button"
            aria-label="Scroll to favourites"
            class="scroll-button font-roboto-mono text-slate-200 bg-persian-pink-700 hover:bg-persian-pink-800 shadow-solid p-3 active:bg-slate-blue w-12 h-12 rounded-4xl animate-bounce mt-20"
          >
            <i class="ph-fill ph-arrow-down"></i>
          </button>
        </div>
      </article>
      <article
        class="favourites-container flex flex-wrap justify-around w-full bg-slate-blue md:px-8"
      ></article>
    </main>
    <footer
      class="footer w-full flex flex-col sm:flex-row justify-between p-16 bg-wattle-500"
    >
      <section class="about flex flex-col mb-4 sm:mb-0">
        <a href="/" aria-label="home"
          ><img
            src="/src/img/happy-hour-logo-slate.svg"
            alt="Happy Hour logo"
            class="w-60"
        /></a>
        <p class="font-cabin text-xl my-4">Made in GBG by Ann 👩🏾 and Cate 🐈‍⬛</p>
        <button
          class="click-me font-roboto-mono text-xs text-slate-200 self-start p-2 shadow-solid hover:bg-persian-pink-800 bg-persian-pink-700"
        >
          Click me :)
        </button>
      </section>
      <section class="links font-roboto-mono font-bold">
        <ul class="">
          <li class="mb-2"><a href="/" aria-label="home">Home</a></li>
          <li class="mb-2">
            <a href="/src/html/favourites.html" aria-label="favourites"
              >Favourites</a
            >
          </li>
          <li class="">
            <a href="/src/html/explore.html" aria-label="explore">Explore</a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
