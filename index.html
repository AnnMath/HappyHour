<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script type="module" src="/src/main.js"></script>
    <title>Happy Hour</title>
  </head>
  <body>
    <header>
      <nav class="bg-slate-blue w-full py-4">
        <a href="#"
          ><img
            class="w-64 mx-auto my-4"
            src="/src/img/happy-hour-logo.svg"
            alt="Happy hour logo"
        /></a>
        <menu class="menu text-slate-200 flex justify-around mx-auto md:w-md">
          <li class="menu-item flex font-roboto-mono">
            <a href="">Explore</a>
          </li>
          <li class="menu-item flex font-roboto-mono">
            <a href="">Favourites</a>
          </li>
        </menu>
      </nav>
    </header>
    <main class="content">
      <article class="hero relative">
        <img class="hero-image" src="/src/img/background-img.jpg" alt="" />
        <div class="absolute w-full h-full top-0 left-0 bg-slate-900/50 py-10">
          <h1
            class="font-cabin font-bold text-center text-3xl md:text-9xl text-wattle-400"
          >
            Welcome to Happy Hour!
          </h1>
          <p
            class="w-full font-roboto-mono text-slate-200 mt-4 text-center text-s sm:text-base"
          >
            Hello, friend! It's always happy hour here! <br />
            Click on the button below to get 10 random cocktails!
          </p>
        </div>
        <button
          class="random-button absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-roboto-mono text-slate-200 bg-persian-pink-600 hover:bg-persian-pink-800 shadow-solid p-1 sm:p-4 active:bg-slate-blue"
        >
          Cheers!
        </button>
      </article>
      <article
        class="random-drinks-container flex flex-wrap justify-around w-full bg-slate-blue md:px-8"
      >
        <h2
          class="random-heading w-full text-center font-cabin text-wattle-500 text-2xl mt-16 hidden"
        >
          Here you go! Click on the heart to add a cocktail to your favourites!
        </h2>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
