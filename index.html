<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />

    <title>Happy Hour</title>

  <body>
    <header>
      <nav class="bg-slate-blue w-full py-4">
        <a href="/"
          ><img
            class="w-64 mx-auto my-4"
            src="/src/img/happy-hour-logo.svg"
            alt="Happy hour logo"
        /></a>
        <menu class="menu text-slate-200 flex justify-around mx-auto md:w-md">
          <li class="menu-item flex font-roboto-mono">
            <a href="/">Home</a>
          </li>
          <li class="menu-item flex font-roboto-mono">
            <a href="/src/html/favourites.html">Favourites</a>
          </li>
          <li class="menu-item flex font-roboto-mono">
            <a href="">Explore</a>
          </li>
        </menu>
      </nav>
    </header>
    <main class="content">
      <article class="hero relative h-screen w-full">
        <img
          class="hero-image absolute inset-0 w-full h-full object-cover"
          src="/src/img/background-img.jpg"
          alt=""
        />
        <div
          class="absolute w-full h-full top-0 left-0 bg-slate-900/50 flex flex-col justify-center items-center p-10"
        >
          <h1
            class="font-cabin font-bold text-center text-3xl md:text-9xl text-wattle-400"
          >
            Welcome to Happy Hour!
          </h1>
          <p
            class="w-full font-roboto-mono text-slate-200 mt-4 text-center text-s sm:text-base"
          >
            Hello, friend! It's always happy hour here! <br />
            Click on the button below to get 10 random cocktails!
          </p>
        </div>
        <button
          class="random-button absolute bottom-2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-roboto-mono text-slate-200 bg-persian-pink-600 hover:bg-persian-pink-800 shadow-solid p-1 sm:p-4 active:bg-slate-blue"
        >
          Cheers!
        </button>
      </article>
      <article
        class="random-drinks-container flex flex-wrap justify-around w-full bg-slate-blue md:px-8"
      ></article>
    </main>
    <footer class="footer w-full flex flex-col sm:flex-row justify-between p-16 bg-wattle-500">
      <section class="about flex flex-col mb-4 sm:mb-0">
        <a href="/"
          ><img src="/src/img/happy-hour-logo-slate.svg" alt="" class="w-60"
        /></a>
        <p class="font-cabin text-xl my-4">Made in GBG by Ann ğŸ‘©ğŸ¾ and Cate ğŸˆâ€â¬›</p>
        <button class="click-me font-roboto-mono text-xs text-slate-200 self-start p-2 shadow-solid hover:bg-persian-pink-800 bg-persian-pink-500"><a href="">Click me :) </button>
      </section>
      <section class="links font-roboto-mono font-bold">
        <ul class="">
          <li class="mb-2"><a href="/">Home</a></li>
          <li class="mb-2">
            <a href="/src/html/favourites.html">Favourites</a>
          </li>
          <li class=""><a href="#">Explore</a></li>
        </ul>
      </section>
    </footer>
